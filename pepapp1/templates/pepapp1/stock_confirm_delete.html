{% extends 'base.html' %}
{% block content %}
    <h1>Delete Stock</h1>
    <p>Are you sure want to delete'{{ stock.name }}'?'</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
