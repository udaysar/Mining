{% extends 'base.html' %}

{% block content %}
    <h1>Create or Update Stock</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
